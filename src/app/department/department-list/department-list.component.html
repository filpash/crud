<h1>Department</h1>
<p>clicked position in the table</p>
<table mat-table [dataSource]="departments">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let departments">
      <a [routerLink]="['/department', departments.id]">
        {{departments.id}}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let departments">{{departments.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let departments" class="action-link">
      <button mat-icon-button color="warn"
              (click)="delete(departments)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p>clicked Add button for add new department</p>

<div class="example-button-item">
  <button routerLink="/department-new" class="example-button-item" mat-flat-button color="accent">
    <mat-icon>add</mat-icon> Add
  </button>
</div>
