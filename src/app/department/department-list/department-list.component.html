<h1>Department</h1>
<p>click position on the table</p>
<table mat-table [dataSource]="departments" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let departments">
      <a [routerLink]="['/department', departments.id]">
        {{departments.id}}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let departments">{{departments.name}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p>click Add button for add new department</p>

<div class="example-button-item">
  <button routerLink="/department-new" class="example-button-item" mat-flat-button color="accent">
    <mat-icon>add</mat-icon> Add
  </button>
</div>
