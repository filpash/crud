<h2>Current Employee</h2>
<mat-card *ngIf="employees">
  <div>
    <h3>Position: {{ employees.id }}</h3>
  </div>
  <div>
    <label>First Name: </label>{{ employees.firstName }}</div>
  <div>
    <label>Last Name: </label>{{ employees.lastName }}</div>
  <div>
    <label>Email: </label>{{ employees.email }}</div>
  <div>
    <label>Department Id: </label>{{ employees.departmentId }}</div>

  <button
    class="example-button-item"
    mat-flat-button color="warn"
  (click)="delete(employees.id)">
    <mat-icon>delete</mat-icon> Remove
  </button>
  <button class="example-button-item" mat-flat-button color="accent"
  (click)="update()">
    <mat-icon>update</mat-icon> Update
  </button>

</mat-card>

<h2>Department for Current Employee</h2>

<div class="container">
  <ul class="employee__department-item">
    <li *ngIf="department">
      <a routerLink="/department/{{department.departmentId}}">
        <span>Department Id:</span> {{department.departmentId}}
      </a>
    </li>
  </ul>
</div>
